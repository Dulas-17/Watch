<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>BayWatch</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="0834813844.css">
</head>
<body>

  <nav>
    <button onclick="showSection('home')">Home</button>
    <button onclick="showSection('movies')">Movies</button>
    <button onclick="showSection('series')">Series</button>
    <button onclick="showSection('searchSection')">Search</button> </nav>

  <div id="home" class="section active">
    <h1>Baywatch</h1>
    <p>NB:The page is still under development</p>
    <p>we currently only have 2 uploads </p>
  </div>

  <div id="series" class="section">
    <h2>Shows</h2>
    <div id="seriesList" class="series-grid"></div>
    <div id="seriesDetails" class="series-details" style="display: none;"></div>
  </div>

  <div id="movies" class="section">
    <h2>Movies</h2>
    <div id="movieList" class="series-grid"></div>
    <div id="movieDetails" class="series-details" style="display: none;"></div>
  </div>

  <div id="searchSection" class="section">
      <h2>Universal Search</h2>
      <div class="search-box-universal">
          <input type="text" id="universalSearchInput" placeholder="Search movies and series..." onkeyup="searchUniversalContent()">
      </div>

      <h3>Series Results</h3>
      <div id="searchResultsSeries" class="series-grid">
          <p id="noSeriesResults" style="display: none;">No series found for your search.</p>
      </div>

      <h3>Movies Results</h3>
      <div id="searchResultsMovies" class="series-grid">
          <p id="noMoviesResults" style="display: none;">No movies found for your search.</p>
      </div>
  </div>

  <div id="videoFullScreen">
    <button onclick="closeFullScreen()">ðŸ”™</button>
    <iframe src="" allowfullscreen></iframe>
  </div>

<script src="106.js"></script> <script src="8611.js"></script>
</body>
</html>
