<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>BayWatch</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="0834813844.css">
  <link rel="apple-touch-icon" sizes="180x180" href="Images/BW.png">
  <link rel="icon" type="image/png" sizes="48x48" href="Images/BW.png">
  <link rel="icon" type="image/x-icon" href="Images/BW.png">
</head>
<body>

<nav>
  <button onclick="showSection('home')">Home</button>
  <button onclick="showSection('movies')">Movies</button>
  <button onclick="showSection('series')">Series</button>
  <button onclick="showWatchLater()">Watch Later</button>
</nav>

<div id="home" class="section home-section">
  <h1>Welcome to BayWatch</h1>
  
  <!-- Latest Movies - MANUALLY CONTROLLED -->
  <div class="home-category">
    <h2>Latest Movies</h2>
    <div id="latestMovies" class="horizontal-scroll">
      <!-- Manually added latest movies will appear here -->
    </div>
  </div>
  
  <!-- Latest Series - MANUALLY CONTROLLED -->
  <div class="home-category">
    <h2>Latest Series</h2>
    <div id="latestSeries" class="horizontal-scroll">
      <!-- Manually added latest series will appear here -->
    </div>
  </div>
  
  <!-- Featured Content - MANUALLY CONTROLLED -->
  <div class="home-category">
    <h2>Featured</h2>
    <div id="featuredContent" class="horizontal-scroll">
      <!-- Manually added featured content will appear here -->
    </div>
  </div>
  
  <!-- Upcoming Content - MANUALLY CONTROLLED -->
  <div class="home-category">
    <h2>Coming Soon</h2>
    <div id="upcomingContent" class="horizontal-scroll">
      <!-- Manually added upcoming content will appear here -->
    </div>
  </div>
  
  <!-- Recommendations - MANUALLY CONTROLLED -->
  <div class="home-category">
    <h2>Recommendations</h2>
    <div id="recommendations" class="horizontal-scroll">
      <!-- Manually added recommendations will appear here -->
    </div>
  </div>

  <p>NB: The page is still under development</p>
  <p>We highly advice you to download Google drive which will make your watching experience better...</p>
</div>

<div id="series" class="section">
  <h1>Series</h1>
  <div class="search-container"> 
    <div class="search-box">
      <input type="text" id="seriesSearch" placeholder="Search for a series...">
      <button class="search-button" onclick="searchContent('series')">Search</button>
    </div>
    <div id="seriesSuggestions" class="suggestions-container"></div>
  </div>

  <div class="genre-buttons" id="seriesGenreButtons"></div>
  <div id="seriesList" class="series-grid"></div>
  <div id="seriesDetails" class="series-details" style="display: none;"></div>
</div>

<div id="movies" class="section">
  <h1>Movies</h1>
  <div class="search-container"> 
    <div class="search-box">
      <input type="text" id="movieSearch" placeholder="Search for a movie...">
      <button class="search-button" onclick="searchContent('movies')">Search</button>
    </div>
    <div id="movieSuggestions" class="suggestions-container"></div>
  </div>
  <div class="genre-buttons" id="movieGenreButtons"></div>
  <div id="movieList" class="series-grid"></div>
  <div id="movieDetails" class="series-details" style="display: none;"></div>
</div>

<div id="watchLater" class="section">
  <h3>Watch Later</h3>
  <div id="watchLaterList" class="series-grid"></div>
</div>

<div id="videoFullScreen">
  <button onclick="closeFullScreen()">Back</button>
  <iframe src="" allowfullscreen></iframe>
</div>

<script src="4.js"></script> <!-- Home section JS -->
<script src="2.js"></script> <!-- Series JS -->
<script src="3.js"></script> <!-- Movies JS -->
<script src="1.js"></script> <!-- Main JS -->
</body>
</html>
